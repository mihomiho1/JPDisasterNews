<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>音声再生の許可</title>
  <style>
    body {
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #redirect-button {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>音声再生の許可</h1>
  <button id="allow-audio">音声を再生して許可を得る</button>
  <button id="redirect-button" onclick="window.location.href='index.html'">メインページへ移動</button>
  <script>
    document.getElementById('allow-audio').addEventListener('click', () => {
      const audio = new Audio('music/test.mp3');
      audio
        .play()
        .then(() => {
          document.getElementById('redirect-button').style.display = 'inline';
        })
        .catch((error) => {
          console.error('音声再生の許可が必要です:', error);
          alert('音声再生の許可が必要です。再度試してください。');
        });
    });
  </script>
</body>
</html>
