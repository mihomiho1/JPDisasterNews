<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPDisasterNews</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>JPDisaster News</h1>
  </header>

  <!-- 現在時刻の表示 -->
  <div id="current-time"></div>

  <!-- ニュース速報の表示セクション -->
  <section id="news-data" class="section">
    <h3>ニュース速報</h3>
    <p>データを取得中...</p>
  </section>

  <!-- 地震情報の表示セクション -->
  <section id="earthquake-data" class="section">
    <h3>地震情報</h3>
    <p>データを取得中...</p>
  </section>

  <!-- 緊急地震速報の表示セクション -->
  <section id="eew-data" class="section">
    <h3>緊急地震速報</h3>
    <p>データを取得中...</p>
  </section>

  <!-- 震度速報の表示セクション -->
  <section id="seismic-data" class="section">
    <h3>震度速報</h3>
    <p>データを取得中...</p>
  </section>

  <!-- 震源に関する情報の表示セクション -->
  <section id="hypocenter-data" class="section">
    <h3>震源に関する情報</h3>
    <p>データを取得中...</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
