<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPDisasterNews</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>JPDisaster News</h1>
  </header>

  <!-- 現在時刻の表示 -->
  <div id="current-time"></div>

  <!-- ニュース速報の表示セクション -->
  <section id="news-data" class="section">
    <h3>ニュース速報</h3>
    <p>データを取得中...</p>
  </section>

  <!-- 地震情報の表示セクション -->
  <section id="earthquake-data" class="section">
    <h3>地震情報</h3>
    <p>データを取得中...</p>
  </section>

  <!-- 緊急地震速報の表示セクション -->
  <section id="eew-data" class="section">
    <h3>緊急地震速報</h3>
    <p>データを取得中...</p>
  </section>

  <!-- 震度速報の表示セクション -->
  <section id="seismic-data" class="section">
    <h3>震度速報</h3>
    <p>データを取得中...</p>
  </section>

  <!-- 震源に関する情報の表示セクション -->
  <section id="hypocenter-data" class="section">
    <h3>震源に関する情報</h3>
    <p>データを取得中...</p>
  </section>

  <!-- 台風情報の表示セクション -->
  <section id="typhoon-data" class="section">
    <h1>台風情報</h1>
    <div id="typhoon-tabs"></div>
    <div id="typhoon-info"></div>
    <button id="toggle-button">展開</button>
    <p>詳細は<a href="https://www.nhk.or.jp/kishou-saigai/typhoon/" target="_blank" rel="noopener">NHK気象災害サイト</a>よりご覧ください。</p>
    <p><a href="https://www.nhk.or.jp/kishou-saigai/typhoon/" target="_blank" rel="noopener">情報、画像取得元: NHK様</a></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
